<svg width="800" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 30">
  <style>
    .pixel { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
  </style>
  
  <!-- Левая линия пикселей -->
  <rect x="100" y="12" width="10" height="6" fill="#4A90E2" class="pixel" style="animation-delay: 0s"/>
  <rect x="120" y="10" width="10" height="10" fill="#4A90E2" class="pixel" style="animation-delay: 0.2s"/>
  <rect x="140" y="8" width="10" height="14" fill="#4A90E2" class="pixel" style="animation-delay: 0.4s"/>
  <rect x="160" y="10" width="10" height="10" fill="#4A90E2" class="pixel" style="animation-delay: 0.6s"/>
  <rect x="180" y="12" width="10" height="6" fill="#4A90E2" class="pixel" style="animation-delay: 0.8s"/>
  
  <!-- Центр -->
  <text x="400" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#6c757d">··· ● ···</text>
  
  <!-- Правая линия пикселей -->
  <rect x="610" y="12" width="10" height="6" fill="#764ba2" class="pixel" style="animation-delay: 1s"/>
  <rect x="630" y="10" width="10" height="10" fill="#764ba2" class="pixel" style="animation-delay: 1.2s"/>
  <rect x="650" y="8" width="10" height="14" fill="#764ba2" class="pixel" style="animation-delay: 1.4s"/>
  <rect x="670" y="10" width="10" height="10" fill="#764ba2" class="pixel" style="animation-delay: 1.6s"/>
  <rect x="690" y="12" width="10" height="6" fill="#764ba2" class="pixel" style="animation-delay: 1.8s"/>
</svg>

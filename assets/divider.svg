<svg width="800" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40">
  <!-- Левая шестерёнка -->
  <g transform="translate(100, 20)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#4A90E2"/>
    <!-- Зубья -->
    <rect x="-2" y="-20" width="4" height="10" fill="#4A90E2" transform="rotate(0)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#4A90E2" transform="rotate(45)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#4A90E2" transform="rotate(90)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#4A90E2" transform="rotate(135)"/>
  </g>
  
  <!-- Правая шестерёнка -->
  <g transform="translate(700, 20)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#764ba2" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#764ba2"/>
    <!-- Зубья -->
    <rect x="-2" y="-20" width="4" height="10" fill="#764ba2" transform="rotate(22.5)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#764ba2" transform="rotate(67.5)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#764ba2" transform="rotate(112.5)"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#764ba2" transform="rotate(157.5)"/>
  </g>
  
  <!-- Соединительная линия -->
  <line x1="130" y1="20" x2="670" y2="20" stroke="#333" stroke-width="1.5" stroke-dasharray="8,4"/>
</svg>
